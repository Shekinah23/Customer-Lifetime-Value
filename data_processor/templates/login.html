<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Lifetime Value - Login</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='logo/logo.svg') }}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --navy-blue: #000080;
            --gold: #FFD700;
            --white: #FFFFFF;
        }
        body {
            background: var(--navy-blue);
            min-height: 100vh;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid var(--gold);
        }
        .input-field {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--gold);
            color: var(--white);
        }
        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        .input-field:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }
        .btn-primary {
            background-color: var(--gold);
            color: var(--navy-blue);
            font-weight: bold;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: rgba(255, 215, 0, 0.9);
        }
        .link-text {
            color: var(--gold);
            transition: all 0.2s ease;
        }
        .link-text:hover {
            color: rgba(255, 215, 0, 0.8);
        }
    </style>
</head>
<body class="flex items-center justify-center">
    <div class="glass-effect rounded-xl p-8 w-96 shadow-2xl">
        <div class="text-center mb-8">
            <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Logo" class="h-12 w-auto mx-auto mb-4" style="min-width: 48px;">
            <h1 class="text-2xl font-bold" style="color: var(--gold);">CLV Analytics</h1>
        </div>
        
        <form action="/login" method="POST" class="space-y-6">
            <div>
                <label class="block text-white text-sm font-medium mb-2">Username</label>
                <input type="text" name="username" placeholder="Enter your username" 
                    class="w-full px-4 py-2 rounded-lg input-field">
            </div>
            
            <div>
                <label class="block text-white text-sm font-medium mb-2">Password</label>
                <input type="password" name="password" placeholder="Enter your password"
                    class="w-full px-4 py-2 rounded-lg input-field">
            </div>
            
            <button type="submit" class="w-full py-2 px-4 rounded-lg btn-primary">
                Login
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <a href="#" class="text-sm link-text">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
