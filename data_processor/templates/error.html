<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - XPLUG-ANALYTICA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --navy-blue: #41416f;
            --gold: #FFD700;
            --white: #FFFFFF;
        }
        .glass-header {
            background: rgba(99, 99, 185, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .nav-link {
            color: var(--white);
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
        }
        .nav-link:hover {
            color: var(--gold);
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <header class="glass-header shadow fixed w-full z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Logo" class="w-auto mr-3 p-2 bg-white rounded" style="height: 38px; min-width: 38px;">
                    <h1 class="text-2xl font-bold text-white">XPLUG-ANALYTICA</h1>
                </div>
                <nav class="flex items-center space-x-4">
                    <a href="/dashboard" class="nav-link">Dashboard</a>
                    <a href="/clients" class="nav-link">Clients</a>
                    <a href="/products" class="nav-link">Products</a>
                    <a href="/loans" class="nav-link">Loans</a>
                    <a href="/reports" class="nav-link">Reports</a>
                    <a href="/data-quality" class="nav-link">Data Quality</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Error Content -->
    <div class="pt-20 px-4 min-h-screen flex items-center justify-center">
        <div class="max-w-lg w-full bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="mb-6">
                <svg class="w-16 h-16 mx-auto text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                </svg>
            </div>
            <h2 class="text-2xl font-bold mb-4" style="color: var(--navy-blue);">{{ error }}</h2>
            <p class="text-gray-600 mb-8">{{ message }}</p>
            <a href="javascript:history.back()" class="inline-block px-6 py-3 rounded-lg text-white transition-colors duration-200" style="background-color: var(--navy-blue); border: 1px solid var(--gold);">
                Go Back
            </a>
        </div>
    </div>

    <script>
        // Automatically go back if clicked outside the error box after 0.5 seconds
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.max-w-lg')) {
                setTimeout(function() {
                    history.back();
                }, 500);
            }
        });
    </script>
</body>
</html>
