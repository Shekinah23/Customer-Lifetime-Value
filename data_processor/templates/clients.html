<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLV ANALYTICS - Clients</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --navy-blue: #000080;
            --gold: #FFD700;
            --white: #FFFFFF;
        }
        .glass-header {
            background: rgba(0, 0, 128, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        .filter-select {
            background-color: var(--white);
            border: 1px solid var(--navy-blue);
            color: var(--navy-blue);
            transition: all 0.3s ease;
        }
        .filter-select:focus {
            border-color: var(--gold);
            box-shadow: 0 0 0 2px rgba(255, 215, 0, 0.2);
        }
        .btn-primary {
            background-color: var(--navy-blue);
            color: var(--white);
            border: 1px solid var(--gold);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: rgba(0, 0, 128, 0.8);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-white">
    <!-- Header -->
    <header class="glass-header shadow fixed w-full z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Logo" class="h-12 w-auto mr-3" style="min-width: 48px;">
                    <h1 class="text-2xl font-bold" style="color: var(--gold);">CLV Analytics</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/landing" class="text-white hover:text-[#FFD700]">Home</a>
                    <button onclick="logout()" class="text-white hover:text-[#FFD700]">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="pt-20 px-4">
        <div class="max-w-7xl mx-auto">
            <!-- Filters -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <form id="filterForm" class="flex items-end space-x-4">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                        <select name="status" onchange="toggleLimit()" class="filter-select w-full px-4 py-2 rounded-lg">
                            <option value="">All Statuses</option>
                            <option value="Active" {% if status == 'Active' %}selected{% endif %}>Active</option>
                            <option value="At Risk" {% if status == 'At Risk' %}selected{% endif %}>At Risk</option>
                            <option value="Inactive" {% if status == 'Inactive' %}selected{% endif %}>Inactive</option>
                        </select>
                    </div>
                    <div id="limitContainer" class="flex-1 {% if not status %}hidden{% endif %}">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Show</label>
                        <select name="limit" class="filter-select w-full px-4 py-2 rounded-lg">
                            <option value="">All Clients</option>
                            <option value="5" {% if limit == 5 %}selected{% endif %}>Top 5</option>
                            <option value="10" {% if limit == 10 %}selected{% endif %}>Top 10</option>
                            <option value="20" {% if limit == 20 %}selected{% endif %}>Top 20</option>
                            <option value="50" {% if limit == 50 %}selected{% endif %}>Top 50</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn-primary px-4 py-2 rounded-lg">Apply Filters</button>
                    </div>
                </form>
            </div>

            <!-- Client List -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-6" style="color: var(--navy-blue);">Client List</h2>
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead>
                            <tr style="background-color: var(--navy-blue);">
                                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">ID</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Type</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Segment</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">CLV</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Status</th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            {% for client in clients %}
                            <tr class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ client.id }}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ client.name }}</td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                        {% if client.type == 'Corporate' %}bg-purple-100 text-purple-800
                                        {% else %}bg-blue-100 text-blue-800{% endif %}">
                                        {{ client.type }}
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ client.segment }}</td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    {% if client.clv is not none %}
                                        ${{ "{:,.2f}".format(client.clv) }}
                                    {% else %}
                                        N/A
                                    {% endif %}
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full 
                                        {% if client.status == 'Active' %}bg-green-100 text-green-800
                                        {% elif client.status == 'At Risk' %}bg-yellow-100 text-yellow-800
                                        {% else %}bg-red-100 text-red-800{% endif %}">
                                        {{ client.status }}
                                    </span>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        function logout() {
            window.location.href = '/logout';
        }

        function toggleLimit() {
            const status = document.querySelector('select[name="status"]').value;
            const limitContainer = document.getElementById('limitContainer');
            if (status) {
                limitContainer.classList.remove('hidden');
            } else {
                limitContainer.classList.add('hidden');
            }
        }

        document.getElementById('filterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const status = this.status.value;
            const limit = this.limit.value;
            let url = '/clients';
            const params = [];
            if (status) params.push(`status=${status}`);
            if (limit) params.push(`limit=${limit}`);
            if (params.length > 0) url += '?' + params.join('&');
            window.location.href = url;
        });
    </script>
</body>
</html>
