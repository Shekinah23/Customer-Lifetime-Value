<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLV ANALYTICS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --navy-blue: #000080;
            --gold: #FFD700;
            --white: #FFFFFF;
        }
        body {
            background: var(--white);
            min-height: 100vh;
        }
        .nav-card {
            background: var(--white);
            border: 2px solid var(--navy-blue);
            min-height: 300px;
            transition: all 0.5s ease;
            animation: float 3s ease-in-out infinite;
            position: relative;
        }
        .nav-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 128, 0.3);
            border-color: var(--gold);
        }
        .nav-card svg {
            color: var(--navy-blue);
        }
        .nav-card:hover svg {
            color: var(--gold);
        }
        .nav-card h2 {
            color: var(--navy-blue);
        }
        .nav-card:hover h2 {
            color: var(--gold);
        }
        .nav-card p {
            color: var(--navy-blue);
        }
        
        /* Zigzag floating animation for each card */
        .card-1 {
            animation-delay: 0s;
            margin-top: 0;
        }
        .card-2 {
            animation-delay: 0.5s;
            margin-top: 50px;
        }
        .card-3 {
            animation-delay: 1s;
            margin-top: 0;
        }
        .card-4 {
            animation-delay: 1.5s;
            margin-top: 50px;
        }
        .card-5 {
            animation-delay: 2s;
            margin-top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        /* Glass effect for header */
        .glass-header {
            background: rgba(0, 0, 128, 0.9);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
</head>
<body class="flex flex-col">
    <!-- Header -->
    <header class="glass-header shadow fixed w-full z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <img src="{{ url_for('static', filename='logo/logo.png') }}" alt="Logo" class="h-12 w-auto mr-3" style="min-width: 48px;">
                    <h1 class="text-2xl font-bold" style="color: var(--gold);">CLV Analytics</h1>
                </div>
                <button onclick="logout()" class="text-white hover:text-[#FFD700]">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 pt-24 pb-16">
        <div class="flex flex-col items-center max-w-6xl mx-auto">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12 w-full">
                <!-- Analytics Card -->
                <div>
                    <a href="/dashboard" class="nav-card card-1 rounded-lg p-8 block">
                        <div class="flex flex-col items-center space-y-6 relative z-10">
                            <svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                            </svg>
                            <h2 class="text-2xl font-semibold">Analytics</h2>
                            <p class="text-center text-base opacity-75">View key metrics and analytics</p>
                        </div>
                    </a>
                </div>
                <!-- Clients Card -->
                <div>
                    <a href="/clients" class="nav-card card-2 rounded-lg p-8 block">
                        <div class="flex flex-col items-center space-y-6 relative z-10">
                            <svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
                            </svg>
                            <h2 class="text-2xl font-semibold">Clients</h2>
                            <p class="text-center text-base opacity-75">Manage client information</p>
                        </div>
                    </a>
                </div>
                <!-- Products Card -->
                <div>
                    <a href="/products" class="nav-card card-3 rounded-lg p-8 block">
                        <div class="flex flex-col items-center space-y-6 relative z-10">
                            <svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
                            </svg>
                            <h2 class="text-2xl font-semibold">Products</h2>
                            <p class="text-center text-base opacity-75">View and manage products</p>
                        </div>
                    </a>
                </div>
                <!-- Reports Card -->
                <div>
                    <a href="/reports" class="nav-card card-4 rounded-lg p-8 block">
                        <div class="flex flex-col items-center space-y-6 relative z-10">
                            <svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <h2 class="text-2xl font-semibold">Reports</h2>
                            <p class="text-center text-base opacity-75">Access detailed reports</p>
                        </div>
                    </a>
                </div>
                <!-- Data Quality Card -->
                <div>
                    <a href="/data-quality" class="nav-card card-5 rounded-lg p-8 block">
                        <div class="flex flex-col items-center space-y-6 relative z-10">
                            <svg class="w-20 h-20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <h2 class="text-2xl font-semibold">Data Quality</h2>
                            <p class="text-center text-base opacity-75">Manage data quality issues</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script>
        function logout() {
            window.location.href = '/logout';
        }
    </script>
</body>
</html>
